<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay - Connexion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .gradient-border {
            border: 2px solid;
            border-image: linear-gradient(45deg, #FF6B6B, #FFB88C) 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 to-orange-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-effect p-8 rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 mb-6">
                <i data-feather="home" class="w-8 h-8 text-rose-500"></i>
                <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 to-orange-500">
                    LuxStay
                </span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Connexion</h2>
            <p class="text-gray-600 mb-8">Bon retour parmi nous !</p>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors group">
                <img src="/api/placeholder/20/20" alt="Google" class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform">
                Google
            </button>
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors group">
                <img src="/api/placeholder/20/20" alt="Facebook" class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform">
                Facebook
            </button>
        </div>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500 glass-effect">Ou connectez-vous avec</span>
            </div>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <i data-feather="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="email" required class="w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-50 border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:border-transparent outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <i data-feather="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="password" required class="w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-50 border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:border-transparent outline-none">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-rose-500 focus:ring-rose-400 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Se souvenir de moi
                    </label>
                </div>
                <a href="#" class="text-sm font-medium text-rose-500 hover:text-rose-600 transition-colors">
                    Mot de passe oubli√© ?
                </a>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-rose-500 to-orange-500 text-white rounded-lg hover:opacity-90 transition-opacity transform hover:-translate-y-0.5 duration-200 font-medium flex items-center justify-center group">
                <span>Se connecter</span>
                <i data-feather="arrow-right" class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Pas encore de compte ? 
            <a href="#" class="font-medium text-rose-500 hover:text-rose-600">Inscrivez-vous</a>
        </p>
    </div>

    <script>
        feather.replace();

        // Option pour afficher/masquer le mot de passe
        const togglePassword = document.createElement('button');
        togglePassword.type = 'button';
        togglePassword.innerHTML = '<i data-feather="eye" class="w-5 h-5"></i>';
        togglePassword.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none';
        
        const passwordInput = document.querySelector('input[type="password"]');
        passwordInput.parentElement.appendChild(togglePassword);
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i data-feather="eye" class="w-5 h-5"></i>' : '<i data-feather="eye-off" class="w-5 h-5"></i>';
            feather.replace();
        });
    </script>
</body>
</html>
