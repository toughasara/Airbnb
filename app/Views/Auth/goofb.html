<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay - Finaliser votre inscription</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 to-orange-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-effect p-8 rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 mb-6">
                <i data-feather="home" class="w-8 h-8 text-rose-500"></i>
                <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 to-orange-500">
                    LuxStay
                </span>
            </div>
            <div class="flex items-center justify-center mb-6">
                <img src="/api/placeholder/50/50" alt="Profile" class="w-16 h-16 rounded-full border-4 border-white shadow-lg">
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Presque terminé !</h2>
            <p class="text-gray-600 mb-2">Bienvenue, <span class="font-semibold">[Prénom]</span></p>
            <p class="text-gray-600 text-sm mb-8">Veuillez compléter votre profil pour continuer</p>
        </div>

        <!-- Role Selection Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button class="role-btn flex flex-col items-center justify-center p-6 rounded-xl border-2 border-gray-200 hover:border-rose-400 transition-all bg-white bg-opacity-50 group" data-role="proprietaire">
                <i data-feather="home" class="w-8 h-8 text-rose-500 mb-2 group-hover:scale-110 transition-transform"></i>
                <span class="text-lg font-medium text-gray-700">Propriétaire</span>
            </button>
            <button class="role-btn flex flex-col items-center justify-center p-6 rounded-xl border-2 border-gray-200 hover:border-rose-400 transition-all bg-white bg-opacity-50 group" data-role="voyageur">
                <i data-feather="compass" class="w-8 h-8 text-rose-500 mb-2 group-hover:scale-110 transition-transform"></i>
                <span class="text-lg font-medium text-gray-700">Voyageur</span>
            </button>
        </div>

        <!-- Completion Form -->
        <form class="space-y-6">
            <!-- Pre-filled from social login -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" value="[Prénom]" disabled class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 text-gray-600">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" value="[Nom]" disabled class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 text-gray-600">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" value="[email@example.com]" disabled class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 text-gray-600">
            </div>

            <!-- Additional required information -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Numéro de téléphone</label>
                <div class="relative">
                    <i data-feather="phone" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="tel" required class="w-full pl-10 pr-4 py-2 rounded-lg bg-white bg-opacity-50 border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:border-transparent outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Créez un mot de passe</label>
                <div class="relative">
                    <i data-feather="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="password" required class="w-full pl-10 pr-10 py-2 rounded-lg bg-white bg-opacity-50 border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:border-transparent outline-none">
                    <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i data-feather="eye" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="mt-1 text-sm text-gray-500">Minimum 8 caractères</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmez le mot de passe</label>
                <div class="relative">
                    <i data-feather="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                    <input type="password" required class="w-full pl-10 pr-10 py-2 rounded-lg bg-white bg-opacity-50 border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:border-transparent outline-none">
                    <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i data-feather="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" required class="h-4 w-4 text-rose-500 focus:ring-rose-400 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    J'accepte les <a href="#" class="text-rose-500 hover:text-rose-600">conditions d'utilisation</a> et la <a href="#" class="text-rose-500 hover:text-rose-600">politique de confidentialité</a>
                </label>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-rose-500 to-orange-500 text-white rounded-lg hover:opacity-90 transition-opacity transform hover:-translate-y-0.5 duration-200 font-medium flex items-center justify-center group">
                <span>Finaliser l'inscription</span>
                <i data-feather="arrow-right" class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>
    </div>

    <script>
        feather.replace();

        // Role selection
        document.querySelectorAll('.role-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('border-rose-400', 'bg-rose-50');
                });
                this.classList.add('border-rose-400', 'bg-rose-50');
            });
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.innerHTML = type === 'password' 
                    ? '<i data-feather="eye" class="w-5 h-5"></i>' 
                    : '<i data-feather="eye-off" class="w-5 h-5"></i>';
                feather.replace();
            });
        });
    </script>
</body>
</html>
